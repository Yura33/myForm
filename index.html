<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form class="form">
        <div class="form__item">
            <label class="form__label" for="login">Enter your login</label>
            <input class="form__input" type="text" id="login" name="login" placeholder="login*">
            <div class="error"></div>
        </div>
        <div class="form__item">
            <label class="form__label" for="email">Enter your email</label>
            <input class="form__input" type="email" id="email" name="email" placeholder="email*">
            <div class="error"></div>
        </div>
        <div class="form__item">
            <label class="form__label" for="password">Enter your password</label>
            <input class="form__input" type="password" id="password" name="password" placeholder="password*">
            <div class="error"></div>
        </div>
        <button class="form__submit" type="submit" id="submit">submit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
