<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form class="form">
        <div class="form__item">
            <label class="form__label" for="login">Укажите ваш логин</label>
            <input class="form__input" type="text" id="login" name="login" placeholder="Логин*">
            <div class="error"></div>
        </div>
        <div class="form__item">
            <label class="form__label" for="email">Укажите ваш e-mail</label>
            <input class="form__input" type="email" id="email" name="email" placeholder="E-mail*">
            <div class="error"></div>
        </div>
        <div class="form__item">
            <label class="form__label" for="password">Укажите ваш пароль</label>
            <input class="form__input" type="password" id="password" name="user_password" placeholder="Пароль*">
            <div class="error"></div>
        </div>
        <button class="form__submit" type="submit" id="submit">отправить</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
